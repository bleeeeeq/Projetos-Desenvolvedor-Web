<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Especiais</title>
</head>
<body>
    
    <form action="">
        <label for="genero">Escolha um gênero musical</label>
        <select name="genero" id="genero">
        <optgroup label="Rock">
            <option value="rock-classico">Rock Clássico</option>
            <option value="rock-alternativo">Rock Alternativo</option>
            <option value="rock-indie">Rock Indie</option>
        </optgroup>
        <optgroup label="Pop">
            <option value="pop-internacional">Pop Internacional</option>
            <option value="pop-nacional">Pop Nacional</option>
        </optgroup>
        <optgroup label="Hip Hop">
            <option value="hiphop-us">Hip Hop (EUA)</option>
            <option value="hiphop-br">Hip Hop (BR)</option>
        </optgroup>
        </select>
    </form>

</body>
</html>
