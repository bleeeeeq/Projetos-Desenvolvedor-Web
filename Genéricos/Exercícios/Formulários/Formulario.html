<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulários</title>
</head>
<body>

    <h1>Cadastre-se para entrar na lista</h1>
    <form action="">
        <label for="Nome">------ Nome:</label>
        <input type="text" placeholder="Digite seu nome" name="Nome" id="idNome" required maxlength="75">
        <br><br>

        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" placeholder="Digite seu sobrenome" name="Sobrenome" id="idSobrenome">
        <br><br>

        <label for="Email">----- Email:</label>
        <input type="email" placeholder="Digite seu email" name="Email" id="idEmail">
        <br><br>

        <label for="Celular">---- Celular</label>
        <input type="tel" placeholder="Digite seu número de celular" name="Celular" id="idCelular" maxlength="15">
        <br><br>

        <input type="checkbox" name="Checkbox" id="idCheckbox" required>
        <label for="Checkbox">Li e concordo com os <a href="https://github.com/bleeeeeq">Termos de Serviço</a> e a <a href="https://github.com/bleeeeeq">Política de Privacidade</a></label>
        <br><br>

        <input type="button" value="Cadastrar">
        <br><br>

        <a href="../Formulários/Formulario2.html">Próxima página</a>
    </form>

</body>
</html>
