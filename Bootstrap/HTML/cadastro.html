    <!--Tela Cadastro-->
    <h1 style="text-align: center; margin-top: 55px;">Tela Cadastro</h1>
    <div id="messagebox" style="display: none; text-align: center;"></div>
    <form class="cadastro" action="../PHP/salvar.php" method="post">

        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="idNome" name="nome" size="50">
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="idSobrenome" name="sobrenome" size="50">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="idSexo" class="form-control" name="sexo">
                    <option value="MA">Masculino</option>
                    <option value="FE">Feminino</option>
                    <option value="OU">Outro</option>
                </select>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="idEmail" placeholder="Email" name="email" size="50">
            </div>

            <div class="form-group ">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="idSenha" placeholder="Senha" name="senha" size="20">
            </div>
        </div>

        <div class="form-group ">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="idEndereco" placeholder="Rua dos Bobos, nº 0" name="endereco">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="idCidade" name="cidade">
            </div>

            <div class="form-group ">
                <label for="estado">Estado</label>
                <select id="idEstado" class="form-control" name="estado">   
               
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="idConcordo" name="concordo"
                    required>
                <label class="form-check-label" for="idConcordo">
                    Concordo com os termos e condições
                </label>
                <div class="invalid-feedback">
                    Você deve concordar, antes de continuar.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messagebox = document.getElementById('messagebox');

            if (status === 'success') {
                messagebox.style.display = 'block';
                messagebox.innerHTML = 'Cadastro feito com sucesso!';
                messagebox.style.color = 'green';
            }
            else if (status === 'error') {
                messagebox.style.display = 'block';
                messagebox.innerHTML = 'Houve um erro ao enviar se cadastrar!';
                messagebox.style.color = 'red';
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectElement = document.getElementById('idEstado');

            // API que retorna os estados do Brasil
            const apiUrl = 'https://servicodados.ibge.gov.br/api/v1/localidades/estados';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => a.nome.localeCompare(b.nome)); // Ordena os estados por nome
                    data.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.sigla;
                        option.textContent = state.nome;
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar os estados:', error));
        });
    </script>
