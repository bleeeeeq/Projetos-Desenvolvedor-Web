        //alert("Isso é uma janela de alerta!!!")

        document.write("Seu nome é "+ (nome))

        nome = "João"
        //alert("Seja bem vindo, "+ (nome))

        const frase = "Caro "+ (nome) +" como vai? Sir. "
        document.write("<br>"+ (frase)+ (nome))

        document.write("<br> Então esse e o tal "+ (nome))
