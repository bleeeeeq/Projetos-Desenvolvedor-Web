<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de texto</title>
</head>

<body>
    <form action="../PHP/Atividade-03.php" method="get">
        
        <label for="texto">Digite seu texto: </label>
        <input type="text" name="texto" id="idTexto">
        <br><br>

        <label for="fonte">Escolha o tamanho da fonte: </label>
        <select name="fonte" id="idFonte">
            <option value="12px">12</option>
            <option value="24px">24</option>
            <option value="36px">36</option>
            <option value="72px">72</option>
            <option value="100px">100</option>
        </select>
        <br><br>

        <label for="cor">Escolha a cor do texto: </label>
        <input type="color" name="cor" id="idCor">
        <br><br>

        <input type="submit" value="Personalize!">
    </form>
</body>

</html>
