<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo X de JavaScript</title>
</head>

<body>
    <h1>Exemplo de JS externo</h1>

    <script>
        let ex = parseFloat(window.prompt('Qual exercício deseja ver? '));

        if (ex === 1) {
            let script = document.createElement('script');
            script.src = 'Ex-1.js';
            document.body.appendChild(script);

        } 

        if (ex === 2) {
            let script = document.createElement('script');
            script.src = 'Ex-2.js';
            document.body.appendChild(script);

        } 

        else {
            alert('Nenhum exercício encontrado.');
        }       
    </script>

</body>

</html>
